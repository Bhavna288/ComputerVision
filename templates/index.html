{% extends "base.html" %}
{% block title %}
    Home page
{% endblock %}
{% block content %}
    <div class="form">
        <form action="" method="POST" enctype="multipart/form-data">
            <label>
                <input type="file" name="file" required/>
                <div class="custom-file-upload">Upload file</div>
            </label>
            <label class="file-type">
                <input type="radio" name="f-type" value="handwritten" required/>Handwritten<br/>
                <input type="radio" name="f-type" value="printed" />Printed
            </label>
            <input type="submit" class="submitBtn" name="submit" value="Submit">
        </form>
    </div>
{% endblock %}
